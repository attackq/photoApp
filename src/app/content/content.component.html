<ng-container *ngIf="firePosts | async as posts">
  <ng-container *ngIf="posts.length > 0; else message">
    <div class="content__data">
      <div class="container">
        <div class="content__wrapper">
          <ng-container *ngFor="let post of posts; trackBy: trackById">
            <app-post class="content__column"
                      [postDesc]="post.description"
                      [postID]="post.id"
                      [postImg]="post.photo"
                      [postTitle]="post.title"
                      [postDate]="post.sortID"
                      [userIdFromParams]="userIdFromParams"
                      [userIdFromAuth]="user?.uid!"
                      [postCreator]="post.createdBy"
                      [paramsId]="paramsId">
            </app-post>
          </ng-container>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #message>
    <div class="container">
      <div class="empty__post">
        <div class="empty__title">There are no posts yet!</div>
        <div class="empty__img">
          <img [src]="icons.picture" alt="">
        </div>
      </div>
    </div>
  </ng-template>
</ng-container>
