<button (click)="addUser()">Add</button>
<ng-container *ngFor="let user of (fireUsers | async)">
  <ng-container *ngIf="user.id">
    <div class="element">{{user.id}}</div>
    <button (click)="getInfo(user.id)">Get</button>
    <button (click)="update(user.id)">Update</button>
    <button (click)="delete(user.id)">Delete</button>
  </ng-container>
</ng-container>

<div class="content__data">
  <div class="container">
    <div class="content__wrapper">
      <ng-container *ngFor="let post of posts">
        <app-post class="content__column"
                  [postImg]="post.photo"
                  [postTitle]="post.title"
                  [postLikes]="post.likes"
                  [postComments]="post.comments">
        </app-post>
      </ng-container>
    </div>
  </div>
</div>
