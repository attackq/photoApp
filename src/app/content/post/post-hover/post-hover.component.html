<div class="hover__block">
    <div class="hover__info">
      <div class="hover__title">{{postTitle}}</div>
      <ng-container *ngIf="paramId !== postCreatorId">
        <div class="hover__name" (click)="goToPostCreator(postCreatorId)"><span>by</span> {{postCreatorName}}
        </div>
      </ng-container>
    </div>
  <app-post-icons [postID]="this.postID"></app-post-icons>
</div>
