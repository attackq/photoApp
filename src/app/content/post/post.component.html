<div class="content__card" (mouseenter)="hoverPopup()"
     (mouseleave)="hoverPopup()">
  <img [src]="postImg" alt="">
  <div class="content__btns" *ngIf="hover">
    <div>{{postDesc}}</div>
    <button (click)="update(postID)">Update</button>
    <button (click)="delete(postID)">Delete</button>
  </div>
  <app-post-hover
    *ngIf="hover"
    [postTitle]="postTitle"
    [postLikes]="postLikes"
    [postComments]="postComments"
  ></app-post-hover>
</div>
