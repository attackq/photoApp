<div class="container">
  <div class="filter">
    <mat-form-field appearance="standard">
      <mat-select [(value)]="selected" disableOptionCentering panelClass="myPanelClass">
        <mat-option *ngFor="let link of filterLinks" [value]="link.name" >
          {{link.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="filter__link" [routerLink]="'./saved'">Saved</div>
  </div>
</div>
