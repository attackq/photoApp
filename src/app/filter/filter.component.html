<div class="container">
  <div class="filter">
    <mat-form-field appearance="standard">
      <mat-select [(value)]="defaultLink" disableOptionCentering panelClass="myPanelClass" (selectionChange)="logValue($event.value)">
        <mat-option *ngFor="let link of filterLinks" [value]="link.name" >
          {{link.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <ng-container *ngIf="this.user?.uid === this.userID">
      <a class="filter__link" [routerLink]="'./saved'" (click)="getDefaultValue()">Saved</a>
    </ng-container>
  </div>
</div>
