<div class="container">
  <div class="filter">
    <div class="filter__link" (click)="togglePopup()" #filterLink>
      <div class="filter__text" >{{linkName}}</div>
      <img [src]="icons.select">
    </div>
    <app-filter-popup *ngIf="toggle" (newItemEvent)="changeName($event)" (click)="togglePopup()" #filterPopup></app-filter-popup>
    <div class="filter__link">Saved</div>
  </div>
</div>
