<div mat-dialog-content>
  <div class="modal__content">
    <div class="modal__title">
      <div class="modal__text">Edit account</div>
      <img [src]="icons.close" alt="" mat-dialog-close (click)="deleteImg()">
    </div>
    <form [formGroup]="editUserForm" class="choose__form">
      <label class="choose__label" for="logo">Choose logo</label>
      <input type="file" id="logo" (change)="onLogoSelected($event)" [formControlName]="formControls.logo">
      <div class="modal_err" *ngIf="this.isLogoTypeFile">Please, choose JPEG/PNG</div>
      <progress class="choose__progress" max="100" [value]="this.progressLogo" *ngIf="isImageLogo"></progress>
      <label class="choose__label" for="background">Choose background</label>
      <input type="file" id="background" (change)="onBackSelected($event)" [formControlName]="formControls.background">
      <div class="modal_err" *ngIf="this.isBackTypeFile">Please, choose JPEG/PNG</div>
      <progress class="choose__progress" max="100" [value]="this.progressBack" *ngIf="isImageBack"></progress>
      <label for="nickname" class="modal__choose user">Please, edit the nickname</label>
      <input id="nickname" [formControlName]="formControls.name" type="text" class="choose__input"
             [placeholder]="nickname">
      <div class="modal_err" *ngIf="isControlValid(formControls.name)">Max length is 20 symbols</div>
      <label for="status" class="modal__choose">Please, edit the status</label>
      <input id="status" [formControlName]="formControls.description" type="text" class="choose__input"
             [placeholder]="status">
      <div class="modal_err" *ngIf="isControlValid(formControls.description)">Max length is 30 symbols</div>
      <app-button [label]="'Change'"
                  [bgColor]="'blue'"
                  [condition]="editUserForm.invalid || checkUploadStatus(progressLogo) || checkUploadStatus(progressBack)"
                  (click)="submitFrom(this.firestoreID)"
                  mat-dialog-close
                  class="form__btn">
      </app-button>
    </form>
  </div>
</div>
