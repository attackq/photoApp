<div class="account__info">
  <div class="account__user">
    <div class="account__name">{{username}}</div>
    <img [src]="icons.edit" (click)="openDialog(this.firestoreID)"
         *ngIf="user?.uid! == this.userID">
  </div>
  <div class="account__desc">{{status}}</div>
  <div class="account__follow">
    <div class="followers">{{followers}} Followers</div>
    <div class="following">{{following}} Following</div>
  </div>
</div>
