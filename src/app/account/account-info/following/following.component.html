<ng-container *ngIf="following$ | async as following">
  <div mat-dialog-content>
    <div class="modal__content">
      <div class="modal__title">
        <div class="modal__text">Following</div>
        <img [src]="icons.close" alt="" mat-dialog-close>
      </div>
      <div class="followers__list" *ngIf="following.length > 0; else nobody">
        <div class="follower" *ngFor="let user of following; trackBy: trackFollowing">
          <div class="follower__logo">
            <app-user-logo [userLogo]="user.logo"
                           [routerLink]="[routes.account, user.userID]"
                           mat-dialog-close></app-user-logo>
          </div>
          <div class="follower__name">{{checkUsername(user.name)}}</div>
        </div>
      </div>
      <ng-template #nobody>
        <div class="follower__name nobody">Thereâ€™s no one here yet!</div>
      </ng-template>
    </div>
  </div>
</ng-container>
