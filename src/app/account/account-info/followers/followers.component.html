<ng-container *ngIf="followers$ | async as followers">
<div mat-dialog-content>
  <div class="modal__content">
    <div class="modal__title">
      <div class="modal__text">Followers</div>
      <img [src]="icons.close" alt="" mat-dialog-close>
    </div>
    <div class="followers__list" *ngIf="followers.length > 0; else nobody">
      <div class="follower" *ngFor="let follower of followers; trackBy: trackFollowers">
        <div class="follower__logo">
          <app-user-logo [userLogo]="follower.logo"
                         [routerLink]="[routes.account, follower.userID]"
                         mat-dialog-close></app-user-logo>
        </div>
        <div class="follower__name">{{follower.name}}</div>
      </div>

    </div>
    <ng-template #nobody>
      <div class="follower__name nobody">Thereâ€™s no one here yet!</div>
    </ng-template>
  </div>
</div>
</ng-container>
