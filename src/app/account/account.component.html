<div class="account"
     [ngStyle]="{'background-image': 'url(' + this.background + ')'}"
     *ngFor="let current of currentUser"
     >
  <div class="container">
    <div class="account__wrapper" >
      <app-user-logo [size]="'big'" [userLogo]="this.userLogo">
      </app-user-logo>
      <app-account-info [username]="this.username"
                        [followers]="this.followers.length"
                        [following]="this.following.length"
                        [status]="this.status"
                        [firestoreID]="this.firestoreID">
      </app-account-info>
    </div>
    <app-button *ngIf="user?.uid! === this.userID"
                class="account__btn"
                [label]="'Add photo'"
                [bgColor]="'green'"
                (click)="openDialog()">
    </app-button>
    <app-button *ngIf="user?.uid! !== this.userID"
                class="account__btn"
                [label]=" isFollow ? 'Unfollow' : 'Follow' "
                [bgColor]="'green'"
                (click)="getFollowers(this.firestoreID, current.id)">
    </app-button>
  </div>
</div>
