<div class="account"
     [ngStyle]="{'background-image': 'url(' + backgroundPath + ')'}">
  <div class="container">
    <div class="account__wrapper">
      <app-user-logo [size]="'big'">
      </app-user-logo>
      <app-account-info [username]="this.user?.displayName!"
                        [followers]="this.user1.followers"
                        [following]="this.user1.following"
                        [description]="this.user1.description">
      </app-account-info>
    </div>
    <app-button class="account__btn"
                [label]="'Add photo'"
                [bgColor]="'green'"
                (click)="openDialog()">
    </app-button>
<!--    <div>{{this.userId}}</div>-->
  </div>
</div>
