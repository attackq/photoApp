<div class="account"
     [ngStyle]="{'background-image': 'url(' + backgroundPath + ')'}">
  <div class="container">
    <div class="account__wrapper">
      <app-user-logo [username]='this.user?.displayName!.slice(0,1)'
                     [size]="'big'"
                     [avatar]="this.user1.logo">
      </app-user-logo>
      <app-account-info [username]="this.user?.displayName!"
                        [followers]="this.user1.followers"
                        [following]="this.user1.following"
                        [description]="this.user1.description">
      </app-account-info>
    </div>
    <app-button class="account__btn"
                [label]="'Add photo'"
                [bgColor]="'green'"
                (click)="openDialog()">
    </app-button>
<!--    <button class="add__btn" (click)="addPost()">Add</button>-->
  </div>
</div>
