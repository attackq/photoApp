<div class="header" [ngClass]="!user ? 'login' : 'other'" >
  <div class="container">
    <div class="header__inner" [ngClass]="!user ? 'login' : 'other'">
      <ng-container *ngIf="user">
        <app-header-burger ></app-header-burger>
      </ng-container>
      <ng-container>
        <app-head-logo [imagePath]=icons.photoLogo [class.hide]="condition"></app-head-logo>
      </ng-container>
      <app-nav *ngIf="user"></app-nav>
      <div class="header__search" *ngIf="user">
        <app-search [imagePath]="icons.search"></app-search>
      </div>
      <div class="small__search" *ngIf="user" (click)="condition = !condition">
        <img [src]="icons.search" alt="" *ngIf="!condition">
        <img [src]="icons.close" alt="" *ngIf="condition">
      </div>
      <div class="search" [class.active]="condition" *ngIf="user">
        <app-search [imagePath]="icons.search" [size]="'small'"></app-search>
      </div>
      <div class="user" *ngIf="user" #buttonElement>
        <app-user-logo [username]='this.user.displayName!.slice(0,1)'
                       [avatar]="this.user1.logo"
                       (click)="togglePopup()"></app-user-logo>
        <app-popup [username]="this.user.displayName!.split(' ')[0]"
                   *ngIf="toggle"
                   (click)="onGlobalClick($event)"></app-popup>
      </div>
      <div class="header__login" *ngIf="!user">
        <app-button [label]="'Log in'"
                    [bgColor]="'none'"
                    *ngIf="!user"
                    (click)="login()">
        </app-button>
        <app-button [label]="'Sing up'"
                    [bgColor]="'white'"
                    *ngIf="!user">
        </app-button>
      </div>
    </div>
  </div>
</div>
