<div class="header">
  <div class="container">
    <div class="header__inner">
      <app-head-logo></app-head-logo>
      <app-nav></app-nav>
      <div class="header__search">
        <app-search></app-search>
      </div>
      <div class="user">
        <app-user-logo [username]='this.users[0].name.slice(0,1)' (click)="togglePopup()"></app-user-logo>
        <app-popup [username]="this.users[0].name.split(' ')[0]" *ngIf="toggle"></app-popup>
      </div>
    </div>
  </div>
</div>
