<footer>
  <div class="container">
    <div class="footer__row">
      <ul class="footer__links">
        <ng-container>
          <li *ngFor="let link of links">{{link.name}}</li>
        </ng-container>
      </ul>
      <div class="footer__icons">
        <img [src]="icons.facebook" alt="">
        <img [src]="icons.twitter" alt="">
        <img [src]="icons.inst" alt="">
      </div>
    </div>
  </div>
</footer>
